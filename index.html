<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Glen's Pizza</title>
</head>
 
<body>
  <div class="container">
    <h2 class="heading">Welcome To Glen's Pizza Parlor!</h2>
    <form class="userOrder">
    <div class="row">
      <div class="col-4">
        <div class="size">
          <p>Let's start by choosing a size</p>
          <select id="size">
            <option value= "8">Small (6 slices) inches $8</option>
            <option value= "10">Medium (8 slices) $10</option>
            <option value= "12">Large (10 slices) $12</option>
          </select>
        </div>
      </div>
      <div class="col-4">
        <div class="toppings">
          <p>Now choose your toppings!</p>
          <div class="form-group">
            <p><input type="checkbox" name="toppings" value="olives"> Olives</p>
            <p><input type="checkbox" name="toppings" value="peppers"> Green Peppers</p>
            <p><input type="checkbox" name="toppings" value="onions"> Onions</p>
            <p><input type="checkbox" name="toppings" value="ham"> Diced Ham</p>
            <p><input type="checkbox" name="toppings" value="pineapple"> Pineapple</p>
            <p><input type="checkbox" name="toppings" value="sausage"> Sausage</p>
          </div>
          <p><button type="submit" class="btn btn-warning" id="orderButton">Checkout!</button></p>
        </div>
      </div>
    </form>
      <div class="col-4">
        <div class="orderPrice">
          <p>Order Total</p>
          <div class="total">
            dsfds
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
